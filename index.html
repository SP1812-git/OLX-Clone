<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLX Clone</title>
    <script
        src="https://kit.fontawesome.com/d4e3e8d8dd.js"
        crossorigin="annonymous"></script>
    
    <link rel="stylesheet" href="styles.css">
    
    
</head>
<body>
  
    <div class="header">
        <div>
            <div class="top-bar-items">
                <img src="olx-logo-40484B6775-seeklogo.com.png" alt="" width="50px">
            </div>   
            <div class="top-bar-items">
                <a href=""><i class="fa-solid fa-car"></i> Motors</a>
            </div>
            <div class="top-bar-items">   
                <a href=""><i class="fa-regular fa-building"></i> Property</a> 
            </div>
            <div class="header-bottom">
                <div class="top-bar-items">
                    <img src="olx-logo-vector.png" alt="" width="60px">
                </div>
                <div class="top-bar-items">
                    <select class="selectInput" name="" id="">
                        <option value="tha">Thane</option>
                        <option value="pun">Pune</option>
                        <option value="ban">Banglore</option>
                        <option value="hyd">Hyderabad</option>

                    </select>
                </div>
                <div class="top-bar-items">
                    <input class="selectInput search" 
                    type="search" 
                    name="" 
                    id=""
                    placeholder="Find Cars,Mobile Phones and more..."
                    /><i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="top-bar-items">
                    <i class="fa-regular fa-comment top-bar-icons"></i>
                    <i class="fa-regular fa-bell top-bar-icons"></i>
                    <button class="sell-button"><i class="fa-solid fa-plus"></i> Sell</button>

                </div>
            </div>
        </div>    
    </div>
  
<div class="header-bottom-bar">
    <div>
        <ul class="navbar-menu-cat">
        <li class="txt-bold">All Categories
            <i class="fa-solid fa-angle-down"></i></li>    
        <li>Mobile Phones</li>
        <li>Cars</li>
        <li>Motorcycle</li>
        <li>House</li>
        <li>TV - Audio - Video</li>    
        <li>Tablets</li>
        <li>Land & Plots</li>
        </ul>
    </div>
</div>
<div>
    <div class="header-ad"  >
        <img class="mySlides" src="depositphotos_631413808-stock-photo-writing-displaying-text-buy-sell.jpg" style="width: 100%" alt="">
        
        
    </div>
</div>
<div class="cat-area">
    <h2>All Categories</h2>
    <div class="cat-card">
        <img src="mobile.jpg" alt="">
        <p>Mobiles</p>
    </div>
</div>


</body>
</html>
